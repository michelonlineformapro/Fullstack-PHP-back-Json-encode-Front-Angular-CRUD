
<div class="container">

<div class="text-center">
  <img src="assets/img/logo.jpg" alt="" title="" width="50%">
</div>
<div>
  <h2 class="text-danger">CONNEXION</h2>
  <form id="login-form" [formGroup]="angForm" (ngSubmit)="postdata(angForm)">

    <div class="form-group">
      <label for="email">Votre email</label>
        <input type="email" id="email" placeholder="Email" formControlName="email" name="email" class="form-control">
        <em class="text-success">admin@admin.com pour les tests</em>
    </div>


      <div class="form-group">
        <label for="password">Votre mot de passe</label>
          <input id="password" class="form-control" formControlName="password" name="password" type="password"  placeholder="Password" >
          <em class="text-success">admin</em>

      </div>

    <p>
      <button class="btn btn-outline-warning" type="submit" [disabled]="!angForm.valid">Connexion</button>
  </p>
  </form>
</div>

</div>
